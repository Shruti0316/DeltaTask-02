<!DOCTYPE html>
<html>
    <head>
        <title>canvas</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' href="style.css">
    </head>

    <body>
        <div id="game">
            <h1 id="title">INFINITE RUNNER</h1>
            <h3 id="score">Score: 0</h3>
            <h3 id="highscore">HighScore: </h3>
            <canvas id='mygame' width="800px" height="400px"></canvas>
        </div>    
        <div id="overlay">
            <h2>GAME OVER</h2>
            <h2 id="urscore">Score: </h2>
            <button class="again" onclick="again()">Restart</button>
        </div>
        <script src="script.js"></script>
   </body>
</html>
